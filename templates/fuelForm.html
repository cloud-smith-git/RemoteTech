<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{%static 'favicon.png'%}">
    <link rel="stylesheet" href="{%static 'fuel.css' %}">
    <title>Fuel Receipt</title>
</head>
<body>
    <div class="home">
        <a href="/"><img src="{%static 'home.png' %}" alt="Home"></a>
    </div>
    <div class="header"><h1>Fuel Receipt Capture</h1></div>
    <div id="container">
        <div class="left"></div>
        <div class="center">
            <form class="fuel" method="POST" action="/fuel_form/" enctype="multipart/form-data">
                {% csrf_token %}
                
                {% for fm in form %}
                    <div>
                        <label style="color:white; font-size: 18px; font-family: Arial, Helvetica, sans-serif;"> {{ fm.label }} </label>
                        <p>{{fm}}</p>
                    </div>
                {% endfor %}
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="right"></div>
    </div>
    {% comment %} <div class="footer">
        <p class="copyright">Mick Miller Â© 2024</p>
    </div> {% endcomment %}
</body>
</html>
