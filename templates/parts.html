<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts Request</title>
    <link rel="stylesheet" type="text/css" href="{%static 'parts.css' %}">
    <link rel="shortcut icon" type="image/png" href="{%static 'favicon.png'%}">
</head>

<body>
    <div id="container">
        <div class="left"></div>
        <div class="center">
            <div class="home">
                <a href="/"><img src="{% static 'home.png' %}" alt=""></a>
            </div>

            <h1>Parts Request Form</h1>

            <form method="POST" action=".">
                {% csrf_token %}
        
                <textarea cols="50" rows="15" placeholder="Enter parts needed"></textarea>
        
                <div class="button">
                    <button type="submit">Submit</button>
                </div>
    
            </form>
        </div>
        <div class="right"></div>
    </div>
    <div class="footer">
        <p class="copyright">Mick Miller Â© 2024</p>
    </div>
</body>
</html>
