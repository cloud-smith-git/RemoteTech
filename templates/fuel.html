<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{%static 'favicon.png'%}">
    <link rel="stylesheet" href="{%static 'fuel.css' %}">
    <title>Fuel Receipt</title>
</head>
<body>
    <div class="home">
        <a href="/"><img src="{%static 'home.png' %}" alt="Home"></a>
    </div>
    <div class="header"><h1>Fuel Receipt Capture</h1></div>
    <div id="container">
        <div class="left"></div>
        <div class="center">
            <div class="text">  
                <input type="text" placeholder="Vehicle Number">
            </div>
            <div class="text">  
                <input type="text" placeholder="Current Mileage">
            </div>
            <div class="text">  
                <input type="float" placeholder="Amount">
            </div>
            <div class="picture">
                <div class="label">
                    <label for="imageFile">Take picture of fuel receipt:</label>
                </div>
                <div class="upload">
                    <input type="file" id="imageFile" capture="user" accept="image/*" />
                </div> 
                <div class="button">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
        <div class="right"></div>
    </div>
    <div class="footer">
        <p class="copyright">Mick Miller Â© 2024</p>
    </div>
</body>
</html>
